<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FacebookClone</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="icon"
      href="https://www.svgrepo.com/show/461325/facebook-circle.svg"
      type="image/svg+xml"
    />
    <style>
      .like-button {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 5px;
        border-radius: var(--bd-radius);
        cursor: pointer;
      }
      .liked{
        color: var(--accent);
      }
      .like-button:hover {
        background: var(--tint);
      }
      like-count {
        display: flex;
        gap: 5px;
        align-items: center;
      }
    </style>
